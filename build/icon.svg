<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo redondeado -->
  <rect width="512" height="512" rx="100" fill="url(#grad1)"/>
  
  <!-- Cámara (icono principal) -->
  <g transform="translate(256, 200)">
    <!-- Cuerpo de la cámara -->
    <rect x="-120" y="-60" width="240" height="180" rx="20" fill="#ffffff" opacity="0.95"/>
    
    <!-- Lente -->
    <circle cx="0" cy="30" r="70" fill="url(#grad2)"/>
    <circle cx="0" cy="30" r="50" fill="#1e293b" opacity="0.8"/>
    <circle cx="0" cy="30" r="30" fill="#ffffff" opacity="0.3"/>
    
    <!-- Flash -->
    <circle cx="60" cy="-30" r="15" fill="#fbbf24"/>
    
    <!-- Botón -->
    <rect x="-100" y="-45" width="50" height="25" rx="12" fill="#3b82f6"/>
  </g>
  
  <!-- Texto AI -->
  <text x="256" y="380" font-family="Arial, sans-serif" font-size="80" font-weight="bold" text-anchor="middle" fill="#ffffff">
    AI
  </text>
  
  <!-- Sparkles decorativos -->
  <g fill="#ffffff" opacity="0.8">
    <circle cx="100" cy="100" r="8"/>
    <circle cx="412" cy="120" r="6"/>
    <circle cx="80" cy="400" r="10"/>
    <circle cx="430" cy="380" r="8"/>
  </g>
</svg>
